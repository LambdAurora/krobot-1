group 'com.example'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'applicaiton'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.example.mybot.MyBot'

repositories {
    jcenter()

    maven {
        url 'http://krobot-framework.github.io/maven'
    }
}

dependencies {
    compile 'fr.litarvan.krobot:krobot-framework:2.0.0'
}
